<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Stylish Web Page</h1>
    </header>

    <section>
        <div class="content">
            <h2>About Me</h2>
            <p>Hello! I am passionate about web development and design. This is a simple web page styled with CSS.</p>
        </div>

        <div class="form-section">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Stylish Web Page</p>
    </footer>
</body>
</html>
